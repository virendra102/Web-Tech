<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            color: blue;
            font-size: 20px;
        }

        #para2 {
            background-color: lightgray;
        }


    </style>
</head>
<body>
    <h1 style="background-color: skyblue; color: yellowgreen;">Core Attributes in HTML</h1>
    <p class="para">Paragraph-1 for the class attributes</p>
    <p id="para2" class="para">Paragraph-2 contain both class and id attribute</p>
    <p class="para" title="This is 3rd paragraph"> to demonstrate the title attribute</p>
</body>
</html>
