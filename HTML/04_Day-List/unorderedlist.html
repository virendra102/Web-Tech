<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered List in HTML</h1>
    <!-- The list which does not follow any kind of order is called as unordered list -->
     <ul>
        <li>Speed</li>
        <li>Nova</li>
        <li>Cap</li>
        <li>Black Panther</li>
     </ul>
     <hr>
     <ul type="circle">
        <li>Speed</li>
        <li>Nova</li>
        <li>Cap</li>
        <li>Black Panther</li>
     </ul>
     <hr>
     <ul type="square">
        <li>Speed</li>
        <li>Nova</li>
        <li>Cap</li>
        <li>Black Panther</li>
     </ul>
     <hr>
     <ul type="none">
        <li>Speed</li>
        <li>Nova</li>
        <li>Cap</li>
        <li>Black Panther</li>
     </ul>
     
     
</body>
</html>
